<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Noto Sans CJK SC</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Noto Serif CJK SC</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Noto Sans Mono CJK SC</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
